<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des Épisodes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="anime-title">Liste des Épisodes</h1>
  </header>

  <main>

    <div id="anime-header">
      <!-- Image et titre de l'animé ici -->
      <img id="anime-image" src="" alt="Image de l'animé">
      <h2 id="anime-title-display"></h2>
    </div>
    
    <p>Nombre d'épisodes vus : <span id="watched-count">0</span> / <span id="total-episodes">?</span></p>
    <button onclick="increaseWatched()">+1 Épisode</button>
    <button onclick="decreaseWatched()">-1 Épisode</button>
  </main>

  <a href="index.html">Retour</a>

  <script src="script.js"></script>
  
  <script>

  function getQueryParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Afficher l'image et le titre de l'animé
    function displayAnimeDetails() {
      const title = getQueryParameter('title');
      const image = getQueryParameter('image');

      const animeTitleDisplay = document.getElementById('anime-title-display');
      const animeImage = document.getElementById('anime-image');

      if (title) {
        animeTitleDisplay.textContent = title;
      }
      if (image) {
        animeImage.src = image;
      }
    }

    // Appel de la fonction pour afficher les détails de l'animé au chargement de la page
    displayAnimeDetails();
    
  function loadEpisodesPage() {
    const params = new URLSearchParams(window.location.search);
    const animeTitle = params.get("anime");

    if (!animeTitle) return;

    // Recherche de l'animé dans animeList
    const anime = animeList.find(a => a.title === animeTitle);
    if (anime) {
      // Mettre à jour le titre et les informations
      document.getElementById("anime-title").textContent = anime.title;
      document.getElementById("total-episodes").textContent = anime.episodes;
      document.getElementById("watched-count").textContent = getWatchedCount(animeTitle);
    }
  }

  // Charger les données de l'animé sélectionné lors du chargement de la page
  window.onload = loadEpisodesPage;
</script>

</body>
</html>
